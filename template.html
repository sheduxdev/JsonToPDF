<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.4/tailwind.min.css"
        integrity="sha512-EwudealwiJzjTSqcNVDuILbGKS8LE3FTwZ0zYGG2qhGmMoNMlPI1jmxmO84isvQW5GMu6HAiKVNKoXyv++VsoA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&display=swap');

        :root {
            --bg-color: {
                    {
                    ui.colors.background
                }
            }

            ;

            --card-bg: {
                    {
                    ui.colors.cardBackground
                }
            }

            ;

            --card-border: {
                    {
                    ui.colors.cardBorder
                }
            }

            ;

            --title-color: {
                    {
                    ui.colors.title
                }
            }

            ;

            --brand-color: {
                    {
                    ui.colors.brand
                }
            }

            ;

            --price-color: {
                    {
                    ui.colors.price
                }
            }

            ;

            --font-main: {
                    {
                    ui.fonts.main
                }
            }

            ;

            --font-title: {
                    {
                    ui.fonts.title
                }
            }

            ;
        }

        .pageHeader {
            overflow: hidden;
            text-align: center;
            page-break-before: always;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--bg-color);
            font-family: var(--font-main);
        }

        .ana-kutu {
            width: 22%;
            max-width: 180px;
            height: 320px;
            padding: 10px;
            background-color: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
            page-break-inside: avoid;
            overflow: hidden;
        }

        .gorsel {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 5px;
            background: white;
            margin-bottom: 8px;
        }

        .gorsel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .metin,
        .alt-metin {
            text-align: center;
            white-space: pre-line;
            overflow: hidden;
        }

        .metin {
            font-family: var(--font-title);
            color: var(--title-color);
            font-size: 14px;
            font-weight: 600;
            height: 2.6em;
            line-height: 1.3em;
            margin-bottom: 4px;
        }

        .alt-metin {
            font-size: 12px;
            color: var(--brand-color);
            height: 1.2em;
            line-height: 1.2em;
            margin-bottom: 2px;
        }

        .price-tag {
            font-weight: bold;
            color: var(--price-color);
            font-size: 15px;
            margin-top: 5px;
        }

        .sayfa {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 794px;
            margin: 0 auto;
            page-break-after: always;
        }
    </style>
</head>

<body>
    <div class="pageHeader">
        <img src="{{ui.headerImageUrl}}" style="width: 100%; height: auto;">
    </div>

    <div class="sayfa">
        {{#each items}}
        <div class="ana-kutu">
            <div class="gorsel">
                {{#if this.thumbnail}}
                <img src="{{this.thumbnail}}" alt="" />
                {{else}}
                <img src="https://via.placeholder.com/150" alt="" />
                {{/if}}
            </div>
            <div class="metin">{{#if this.title}}{{this.title}}{{else}}<span style="color: red;">---</span>{{/if}}</div>
            <div class="alt-metin">{{#if this.brand}}{{this.brand}}{{else}}<span style="color: red;">---</span>{{/if}}
            </div>
            <div class="price-tag">{{this.price}} $</div>
        </div>
        {{/each}}
    </div>
</body>

</html>
