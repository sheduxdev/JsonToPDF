<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.4/tailwind.min.css" integrity="sha512-EwudealwiJzjTSqcNVDuILbGKS8LE3FTwZ0zYGG2qhGmMoNMlPI1jmxmO84isvQW5GMu6HAiKVNKoXyv++VsoA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&display=swap');

        .pageHeader {
            overflow: hidden;
            text-align: center;
            page-break-before: always; /* Her sayfa başlığından önce yeni sayfa oluştur */
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            justify-content: center;
            text-align: center;
        }

        .ana-kutu {
            width: 22%; /* İsteğe bağlı, A4 sayfasına sığacak şekilde genişliği ayarlayabilirsiniz */
            max-width: 180px; /* Sayfa dışına taşmayı önlemek için maksimum genişlik ekleyin */
            height: 300px;
            padding: 10px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
            page-break-inside: avoid;
            overflow: hidden; /* Taşan içeriği gizlemek için overflow ekleyin */
        }

        .gorsel {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .metin,
        .alt-metin {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            white-space: pre-line;
            overflow: hidden;
        }

        .metin {
            font-size: 16px;
            max-height: 4em;
            line-height: 1.3em;
        }

        .alt-metin {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #555;
            max-height: 4em;
            line-height: 1em;
        }

        .sayfa {
            justify-content: center;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            max-width: 794px; /* A4 sayfasına uygun genişlik */
            margin: 0 auto; /* Sayfa ortalanacak */
            page-break-after: always; /* Her sayfanın sonundan sonra yeni sayfa oluştur */
        }

        .sayfa:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="pageHeader">
        <img src="https://oriongida.com/wp-content/uploads/2023/12/orion-katalog2-scaled.jpg" width="100%" height="auto">
    </div>

    {{#each items}}
    <div class="ana-kutu">
        <div class="gorsel">
            {{#if this.thumbnail_url}}
            <img src="{{this.thumbnail_url}}" alt=""/>
            {{else}}
            <img src="https://oriongida.com/wp-content/uploads/2023/12/WhatsApp-Image-2023-12-04-at-14.33.57.jpeg" alt=""/>
            {{/if}}
        </div>
        {{#if this.urun_adi}}
        <div class="metin">{{this.urun_adi}}</div>
        {{else}}
        <div class="metin"><span style="color: red;">---</span></div>
        {{/if}}
        {{#if this.marka}}
        <div class="alt-metin">{{this.marka}}</div>
        {{else}}
        <div class="alt-metin"><span style="color: red;">---</span></div>
        {{/if}}
    </div>
    {{/each}}
</body>

</html>
